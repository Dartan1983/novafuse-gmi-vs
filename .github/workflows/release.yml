name: Release Certification & SBOM
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag override"
        required: false
        default: ""
jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Resolve target tag
        id: tag
        shell: pwsh
        run: |
          $tag = "${{ github.event.inputs.tag }}"
          if ([string]::IsNullOrWhiteSpace($tag)) { $tag = "${{ github.ref_name }}" }
          echo "target_tag=$tag" >> $env:GITHUB_OUTPUT
      - name: Run verifier to issue certificate
        continue-on-error: true
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          ./GMI_Verification_Standard_Export/GMI_Verification_Package/verify.ps1 -RunTests:$true -IssueCertificate:$true
      - name: Locate latest certificate
        id: cert
        shell: pwsh
        run: |
          $certDir = 'GMI_Verification_Standard_Export/GMI_Verification_Package/certificates'
          $latest = Get-ChildItem -Path $certDir -Filter 'GMI-CERT-*.json' | Sort-Object LastWriteTime -Descending | Select-Object -First 1
          if ($latest) {
            echo "cert_path=$($latest.FullName)" >> $env:GITHUB_OUTPUT
            echo "has_cert=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "has_cert=false" >> $env:GITHUB_OUTPUT
          }
      - name: Generate SBOM
        continue-on-error: true
        uses: anchore/syft-action@v0.17.0
        with:
          path: .
          output: 'sbom.spdx.json'
      - name: Check SBOM exists
        id: sbom
        shell: pwsh
        run: |
          if (Test-Path 'sbom.spdx.json') {
            echo "has_sbom=true" >> $env:GITHUB_OUTPUT
          } else {
            echo "has_sbom=false" >> $env:GITHUB_OUTPUT
          }
      - name: Create GitHub Release
        if: always()
        continue-on-error: true
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.target_tag }}
          release_name: Release ${{ steps.tag.outputs.target_tag }}
          draft: false
          prerelease: false
      - name: Resolve upload URL
        id: resolve
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = `${{ steps.tag.outputs.target_tag }}`;
            try {
              const { data } = await github.rest.repos.getReleaseByTag({ owner: context.repo.owner, repo: context.repo.repo, tag });
              core.setOutput('upload_url', data.upload_url);
            } catch (e) {
              core.setOutput('upload_url', `${{ steps.create_release.outputs.upload_url }}` || '');
            }
      - name: Upload Certificate Asset
        if: always() && steps.cert.outputs.has_cert == 'true'
        continue-on-error: true
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.resolve.outputs.upload_url }}
          asset_path: ${{ steps.cert.outputs.cert_path }}
          asset_name: certificate-${{ github.ref_name }}.json
          asset_content_type: application/json
      - name: Upload SBOM Asset
        if: always() && steps.sbom.outputs.has_sbom == 'true'
        continue-on-error: true
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.resolve.outputs.upload_url }}
          asset_path: sbom.spdx.json
          asset_name: sbom-${{ github.ref_name }}.spdx.json
          asset_content_type: application/json
