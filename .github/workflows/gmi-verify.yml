name: GMI-VS Verify and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  verify:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run GMI Verification
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          & GMI_Verification_Standard_Export/GMI_Verification_Package/verify.ps1 -RunTests:$true -IssueCertificate:$true

      - name: Upload Evidence Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: gmi-evidence
          path: |
            GMI_Verification_Standard_Export/GMI_Verification_Package/artifacts/*.json
            GMI_Verification_Standard_Export/GMI_Verification_Package/artifacts/*.csv
            GMI_Verification_Standard_Export/GMI_Verification_Package/artifacts/*.html
            GMI_Verification_Standard_Export/GMI_Verification_Package/artifacts/verifier_sbom.txt
            GMI_Verification_Standard_Export/GMI_Verification_Package/certificates/*.json
            LICENSE

  release:
    needs: verify
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Evidence Artifacts
        uses: actions/download-artifact@v4
        with:
          name: gmi-evidence
          path: gmi-release

      - name: Publish Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: gmi-release/**
